<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scaleble=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- normalize cdn --> 
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Test Site</title>
</head>

<body>
  <header class="header">
    <div class="header__inner container">
      <a href="/" class="header__logo logo">
        <img 
          src="./images/Logo.svg" 
          alt="logo" 
          class="header__image"
          width="152"
          height="40"
          loading="lazy"
        />
      </a>
      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Teams</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Integrations</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Pricing</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Login</a>
          </li>
        </ul>
      </nav>
      <button 
        class="header__button button button--black hidden-mobile"
        type="button">
        Try it free
      </button>
      <button 
        class="button__burger-menu burger-button visible-mobile" 
        type="button"
        onclick="mobileOverlay.showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>

  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper">
      <button 
        class="mobile-overlay__close-button cross-button"
        type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Teams</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Integrations</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Pricing</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Blog</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="#" class="mobile-overlay__link">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </dialog>
</body>
